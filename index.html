<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/818641e35c.js"></script>
    <title>Instagram</title>
</head>
<body>
    <section class="instagram-wrapper">

        <div class="mobile">
            <img src="/img/mobile.png" alt="Imagem ilustrativa do Instagram, aberto em alguns dispositivos móveis">
        </div><!--Mobile-->

        <div class="content">

            <div class="login">
                <img src="img/logo instagram.png" alt="Logo do Instagram">

                <input type="text" name="usuario" id="usuario" placeholder="Telefone, nome de usuário ou email">
                <input type="password" name="senha" id="senha" placeholder="Senha">
                <input type="submit" value="Entrar">
                <div class="ou">
                    <div class="-left"></div>
                    <p>OU</p>
                    <div class="-right"></div>
                </div><!--Ou-->

                <li><i class="fa fa-facebook-official" aria-hidden="true"></i><a href="#"> Entrar com o Facebook</a></li>
                <a href="#">Esqueceu a senha?</a>
            </div><!--Form-->

            <div class="cadastro">
                <p>Não tem uma conta?<a href="#"> Cadastre-se</a></p>
            </div><!--Cadastro-->

            <div class="download">
                <p>Obtenha o aplicativo.</p>
                <div>
                    <a href="#"><img src="/img/apple-store.png" alt="Link para baixar pela AppStore"></a>
                    <a style="margin-left: 5px;" href="#"><img src="/img/google-store.png" alt="Link para baixar pela GoogleStore"></a>
                </div>
            </div><!--Download-->

        </div><!--Content-->

    </section><!--Instagram-Wrapper-->
</body>
</html>
